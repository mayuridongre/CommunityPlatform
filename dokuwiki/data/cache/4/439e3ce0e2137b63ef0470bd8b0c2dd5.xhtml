
<h1 class="sectionedit1" id="purge_tilecaches_and_maps">Purge tilecaches and maps</h1>
<div class="level1">

<p>
This page allows you to purge the cached tiles and maps that are used by the &#039;local&#039; static maps backend.
</p>

<p>
Note: after the maps have been purged the pages holding the maps also need to be purged. See: <a href="http://www.dokuwiki.org/caching" class="urlextern" title="http://www.dokuwiki.org/caching" rel="nofollow">http://www.dokuwiki.org/caching</a>.
</p>

</div>
